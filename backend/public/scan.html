<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background: #111; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif;">
    <h3>HRMS Scanner</h3>
    <p>Opening Camera...</p>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Automatically open the Telegram Native Scanner
        tg.showScanQrPopup({
            text: "Scan the Station QR Code"
        }, function(text) {
            tg.sendData(text); // Sends the ID back to the bot
            tg.closeScanQrPopup();
            tg.close();
            return true;
        });
    </script>
</body>
</html>
