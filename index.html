<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background: #111; color: white; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        // Detect platform: 'tdesktop', 'web', 'macos' are Desktop. 'android', 'ios' are Mobile.
        const p = tg.platform;
        const isDesktop = (p === 'tdesktop' || p === 'web' || p === 'macos');
        
        // Send the platform info back to the bot
        tg.sendData(isDesktop ? "SET_DESKTOP" : "SET_MOBILE");
        tg.close();
    </script>
</body>
</html>
